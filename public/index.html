<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>demo</title>
        <link rel="stylesheet" href="user_widget.css">
        <link rel="stylesheet" href="rwb_widget.css">
        <link rel="stylesheet" href="campaignlist_widget.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

    <div id="controls-container">
    
        <div id="user-container">
            <div id="user-state-notloggedin">
                <div id="user-notloggedin-message1">Login:</div>
                <div id="user-notloggedin-message2">   </div>
                Username:<input id="user-username">
                Password:<input id="user-password">
                <button id="user-loginbutton" class="user-button-primary">Log In</button>
                <button id="user-new-button">Create new user</button>
            </div>
            <div id="user-state-loggedin">
                <div id="user-loggedin-message1">Logged in as:</div>
                <div id="user-loggedin-message2"></div>
                <button id="user-logout-button">Logout</button>
                <button id="user-gotochangepw-button">Change password</button>
                <a href="#" id="user-deleteuser">delete user</a>
            </div>
            <div id="user-state-changingpw">
                <div id="user-changeingpw-message1">Changing password:</div>
                Old pssword:<input id="user-changepw-old">
                New password:<input id="user-changepw-new1">
                Confirm password: <input id="user-changepw-new2">
                <button id="user-changepw-button">Change password</button>
                <button id="user-changepw-cancel">Cancel</button>
            </div>
            <div id="user-state-createnew">
                <div id="user-createnew-message1">Create new user:</div>
                Username:<input id="user-createnew-username">
                Password:<input id="user-createnew-password1">
                Confirm password:<input id="user-createnew-password2">
                <button id="user-createnew-button">Create New</button>
                <button id="user-createnew-cancel">Cancel</button>
            </div>

        </div>
        
        <div id="camplist-container">
        </div>
    </div>
    
    <div id="campaign-container">
        <button id="campaign-new">NEW</button>
        <button id="campaign-save">SAVE</button>
        <button id="campaign-clone">Clone</button>
        <button id="campaign-delete">Delete</button>
        <div id="campaign-thecampaign"></div>
    </div>

    <script src="jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="campaign_widget.js" charset="utf-8"></script>
    <script src="rwb_widget.js" charset="utf-8"></script>
    <script src="user_widget.js" charset="utf-8"></script>
    <script src="campaignlist_widget.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
    <script src="clientlib.js" charset="utf-8"></script>
    
  </body>
</html>
