<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RPG World Builder</title>
        <link rel="stylesheet" href="rpgworldbuilder.css">
    </head>
    <body>

    <div id="controls-container">
    
        <div id="user-container">
            <div id="user-message">   </div>
            <div id="user-state-notloggedin">
                Username:<input id="user-username"></input>
                Password:<input id="user-password" type="password"></input>
                <button id="user-login-button" class="user-button-primary">Log In</button>
                <button id="user-new-button">New user</button>
            </div>
            <div id="user-state-loggedin">
                <button id="user-logout-button">Logout</button>
                <button id="user-gotochangepw-button">Change password</button>
                <!-- <a href="#" id="user-deleteuser">delete user</a> -->
            </div>
            <div id="user-state-changingpw">
                Old password:<input id="user-changepw-old">
                New password:<input id="user-changepw-new1" type="password">
                Confirm password: <input id="user-changepw-new2" type="password">
                <button id="user-changepw-button">Change password</button>
                <button id="user-changepw-cancel">Cancel</button>
            </div>
            <div id="user-state-createnew">
                Username:<input id="user-createnew-username">
                Password:<input id="user-createnew-password1" type="password">
                Confirm password:<input id="user-createnew-password2" type="password">
                <button id="user-createnew-button">Create New</button>
                <button id="user-createnew-cancel">Cancel</button>
            </div>

        </div>
        
        <div id="camplist-container">
        </div>
    </div>
    
    <div id="campaign-container">
        <button id="campaign-new">NEW</button>
        <button id="campaign-save">SAVE</button>
        <button id="campaign-clone">Clone</button>
        <div id="campaign-addto-container">
            <button id="campaign-addto-button">Add to</button>
            <select id="campaign-addto-list"></select>
        </div>
        <button id="campaign-delete">Delete</button>
        <span id="campaign-message"></span>
        <button id="print-link">Print/Save</button>
        <div id="campaign-thecampaign"></div>
    </div>
    
    <div id="hintbox">
        <h2 id="hintbox-label"></h2>
        <div id="hintbox-content"></div>
        <button id="hintbox-close">Close</button>
    </div>

    <script src="jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="model.js" charset="utf-8"></script>
    <script src="controller.js" charset="utf-8"></script>
    <script src="views.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
    <script src="clientlib.js" charset="utf-8"></script>
    
</body>
</html>
